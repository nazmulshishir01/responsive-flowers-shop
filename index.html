 <style>
   

    .noto-serif-normal {
  font-family: "Noto Serif", serif;

<body class="font-sans bg-[#f6f8fd]">


<!-- Navbar -->
<header class="flex justify-between items-center py-6 px-4 lg:px-[150px]">
  
  <!-- Logo -->
  <div class="text-2xl font-bold text-orange-500 flex items-center gap-2">
    <img src="assets/logo.png" class="w-28" alt="logo" />
  </div>

  <!-- Cart -->
  <div class="flex items-center text-gray-800 font-semibold md:hidden gap-1"> <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
  </div>

  <!-- Menu -->
  <nav class="hidden md:flex gap-8 text-gray-700 font-medium">
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About us</a>
    <div class="text-gray-800 font-semibold flex items-center gap-2"> <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
    </div>
  </nav>
</header> 

<!-- Banner -->
<section class="flex flex-col-reverse md:flex-row items-center justify-between py-16 px-0 md:px-[150px] gap-10">
  
  <div class="w-full md:w-1/2 text-left mt-2 md:mt-40">
    <h1 class="noto-serif-normal text-4xl md:text-5xl font-bold ml-4 md:ml-0 leading-tight">
      ALWAYS <span class="text-orange-500">FRESH</span><br>
      <span class="text-orange-500 block md:mt-2">FLOWERS</span>
    </h1>
    <p class="text-lg text-gray-600 ml-4 md:ml-0">
      Indulge your senses with the beauty and fragrance of our fresh flower shop.
      From classic roses to exotic blooms, we offer a wide variety of fresh flowers
      that are perfect for any occasion.
    </p>
  </div>

  <!-- Image -->
  <div class="w-full md:w-1/2">
    <img src="assets/hero-flower.png" alt="banner"
      class="w-full h-auto max-h-[500px] object-contain md:object-cover" />
  </div>
</section>
